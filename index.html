<!DOCTYPE html>
<html>
<head>
	<title>sematic ui</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
</head>
<body>
	<div class="ui container">
		<button class="ui   primary  button"> click me</button>
		<br>
		<br>
		<button class="ui  fade animated button">
			<span class="visible content"> Next</span>
			<span class="hidden content"><i class="right arrow icon"></i></span>
		</button>

		<br>
		<br>

		<button class="ui  vertical animated button">
			<span class="visible content"> Next</span>
			<span class="hidden content"><i class="right arrow icon"></i></span>
		</button>

		<br>
		<br>
		<div class="ui buttons">
			<button class="ui basic red button"><i class="pause icon"></i></button>
			<button class="ui basic red button"><i class="play icon"></i></button>
			<button class="ui basic red button"><i class="stop icon"></i></button>
			

			<br>
			<br>
			<button class=" tiny ui  loading button "> loading</button>
		</div>
	</div>
</body>
</html>
