<!DOCTYPE html>
<html>
<head>
	<title>sematic ui</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
</head>
<body>

	<div class="ui container">
<!-- start of creating the grid -->
		<div class="ui grid">
			<div class=" four wide column"><button class="ui fluid button"></button></div>
			<div class=" eight wide column"><button class="ui fluid  button"></button></div>
			<div class=" four wide column"><button class="ui fluid  button"></button></div>
		</div>
<!-- end of creating the grid -->

<!-- start of grids with gutter -->
			<div class="ui relaxed grid">
			<div class=" four wide column"><button class="ui fluid button"></button></div>
			<div class=" eight wide column"><button class="ui fluid  button"></button></div>
			<div class=" four wide column"><button class="ui fluid  button"></button></div>

			</div>
			
<!-- end of grid with gutter -->

<!-- start of creating your own grid -->

	<div class="ui  grid">
		<div class=" four column row">
		<div class=" column"><button class="ui fluid button"></button></div>
		<div class=" column"><button class="ui fluid  button"></button></div>
		<div class=" column"><button class="ui fluid button"></button></div>
		<div class=" column"><button class="ui fluid  button"></button></div>

		</div>
		<div class="two column row">
		<div class=" column"><button class="ui fluid button"></button></div>
		<div class=" column"><button class="ui fluid  button"></button></div>
		</div>

		<div class="eight column row">
		<div class=" column"><button class="ui fluid button"></button></div>
		<div class=" column"><button class="ui fluid  button"></button></div>
		<div class=" column"><button class="ui fluid button"></button></div>
		<div class=" column"><button class="ui fluid  button"></button></div>
		<div class=" column"><button class="ui fluid button"></button></div>
		<div class=" column"><button class="ui fluid  button"></button></div>
		<div class=" column"><button class="ui fluid button"></button></div>
		<div class=" column"><button class="ui fluid  button"></button></div>
		</div>
	</div>
<!-- end of creating your own grid -->

	</div>
</body>
</html>
